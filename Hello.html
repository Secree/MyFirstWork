<html>
  <head>
    <style>
      div {
        text-align: center;
        margin-top: 225px;
        font-size: 70px;
        color: blue;
        animation-name: Hi;
        animation-duration: 1.5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: normal;
      }
      
      @keyframes Hi {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
    </style>
  </head>
 <body>
  <div>Hello World!</div>
 </body>
</html>
