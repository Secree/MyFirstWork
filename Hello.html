<html>
  <head>
    <style>
    body {
      background-color: forestgreen;
    }
  
    .circles {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    #nwcirc {
      background-color: #FF0000;
      position: relative;
      top: 80px;
      left: 70px;
      animation-name: nwcircanim;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-play-state: linear;
    }
   
   @keyframes nwcircanim {
     0% {left: 70px; top: 80px;}
     25% {left: 250px; top: 80px;}
     50% {left: 250px; top: 280px;}
     75% {left: 70px; top: 280px;}
     100% {left: 70px; top: 80px;}
   }
   
    #necirc {
      background-color: #00FFFF;
      position: relative;
      top: 40px;
      left: 250px;
      animation-name: necircanim;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-play-state: linear;
    }
    
    @keyframes necircanim {
      0% {left: 250px; top: 40px;}
     25% {left: 250px; top: 240px;}
     50% {left: 70px; top: 240px;}
     75% {left: 70px; top: 40px;}
     100% {left: 250px; top: 40px;}
    }
    
    #swcirc {
      background-color: #FF00FF;
      position: relative;
      top: 200px;
      left: 70px;
      animation-name: swcircanim;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-play-state: linear;
    }
    
     @keyframes swcircanim {
     0% {left: 70px; top: 200px;}
     25% {left: 70px; top: 0px;}
     50% {left: 250px; top: 0px;}
     75% {left: 250px; top: 200px;}
     100% {left: 70px; top: 200px;}
    }
    
    #secirc {
      background-color: #FFFF00;
      position: relative;
      top: 160px;
      left: 250px;
      animation-name: secircanim;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-play-state: linear;
    }
    
      @keyframes secircanim {
      0% {left: 250px; top: 160px;}
     25% {left: 70px; top: 160px;}
     50% {left: 70px; top: -40px;}
     75% {left: 250px; top: -40px;}
     100% {left: 250px; top: 160px;}
    }
    
    </style>
  </head>
 <body>
  <div class="circles"
          id="nwcirc">
  </div>
  <div class="circles"
          id="necirc">
  </div>
  <div class="circles"
          id="swcirc">
  </div>
  <div class="circles"
          id="secirc">
  </div>
 </body>
</html>
