<html>
  <head>
    <style>
      div {
        text-align: center;
        margin-top: 30px;
        font-size: 50px;
        animation-name: Hi;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
}
      
      @keyframes Hi {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
}
    </style>
    </head>

  <div>Hi</div>
