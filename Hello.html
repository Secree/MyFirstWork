<html>
  <head>
    <style>
      div {
        text-align: center;
        margin-top: 100px;
        font-size: 100px;
        animation-name: Hi;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
}
      
      @keyframes Hi {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
}
    </style>
  </head>
 <body>
  <div>Hello World!></div>
 </body>
</html>
